<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCard - Personal Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./assets/images/my-avatar.png" alt="Jiayi Wu" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Jiayi Wu">Jiayi Wu</h1>

          <p class="title">Web developer</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Email</p>

              <a href="mailto:wjysixx@icloud.com" class="contact-link">wjysixx@icloud.com</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Phone</p>

              <a href="tel:+16152431578" class="contact-link">+1 (615) 243-1578</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Birthday</p>

              <time datetime="2002-04-23">April 23, 2002</time>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Location</p>

              <address>Nashville, TN, USA</address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://github.com/JaneWu423" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="#" class="social-link">
              <ion-icon name="logo-wechat"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>


    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--
        - #NAVBAR
      -->

      <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
            <button class="navbar-link  active" data-nav-link>Playlist</button>
          </li>

          <!-- <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Playlist</button>
          </li> -->

        </ul>

      </nav>

      <!--
        - #Playlist
      -->

      <article class="playlist" data-page="playlist">
      
        <header>
          <h2 class="h2 article-title">Playlist</h2>
        </header>
      
        <section class="timeline">
      
          <div class="title-wrapper">
            <div class="icon-box">
              <ion-icon name="musical-note-outline"></ion-icon>
            </div>
      
            <h3 class="h3">Mine</h3>
          </div>
      
          <ol class="admin-list">
      
          </ol>
      
        </section>
      
        <section class="timeline">
      
          <div class="title-wrapper">
            <div class="icon-box">
              <ion-icon name="musical-notes-outline"></ion-icon>
            </div>
      
            <h3 class="h3">Shared</h3>
          </div>
      
          <ol class="shared-list">
      
          </ol>
      
        </section>
      
        <section class="skill">
      
          <h3 class="h3 skills-title">语种</h3>
      
          <ul class="skills-list content-card"></ul>
      
        </section>


        <section class="song-form">
        
          <h3 class="h3 form-title">添加歌曲</h3>
        
          <form action="#" class="form" data-form>
        
            <div class="input-wrapper">
              <input type="text" name="song" class="form-input" placeholder="歌名" required data-form-input>
        
              <input type="text" name="singer" class="form-input" placeholder="歌手" value="" required data-form-input>
            </div>
            <div class="input-wrapper">
              <select id="lang" name="lang" class="form-input" required>
                <option value="">语言</option>
                <option value="中文">中文</option>
                <option value="英语">英语</option>
                <option value="日语">日语</option>
                <option value="韩语">韩语</option>
                <option value="法语">法语</option>
                <option value="德语">德语</option>
                <option value="西语">西语</option>
                <!-- Add more language options as needed -->
              </select>
              <input type="text" name="user" class="form-input" placeholder="添加者" required data-form-input>
            </div>
            <div class="input-wrapper">
              <input type="number" class="form-input" name="sung" placeholder="已点次数" min="0" step="1" data-form-input>
              <input type="text" name="tags" class="form-input" placeholder="类型，标签" data-form-input>
            </div>
        
            <button class="form-btn" type="submit" data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>加入歌单</span>
            </button>
        
          </form>
        
        </section>
      </article>

    </div>

  </main>



  <!--
      - jquery link
    -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/playlist.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
